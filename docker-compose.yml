version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py migrate && gunicorn myproject.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: VlhEtFSLQZUPKyyjBGEEdFVmojVVbhtS  # Only required if you want to access MySQL root
      MYSQL_DATABASE: railway
      MYSQL_USER: root
      MYSQL_PASSWORD: VlhEtFSLQZUPKyyjBGEEdFVmojVVbhtS
    ports:
      - "3306:3306"
    networks:
      - default

networks:
  default:
    driver: bridge
